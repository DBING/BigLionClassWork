{include file='header.html'}
{include file='nav.html'}
<div id="page-wrapper">
<div class="row">
  <div class="col-lg-12">
    <h3 class="page-header">系统设置</h3>
  </div>
  <!-- /.col-lg-12 -->

</div>

<div class="row">

<div class="col-lg-12">
<form id="form1" action="config.php?action=update" method="post" role="form" enctype="multipart/form-data">

<div class="row">
    <!-- 设置导航标签  -->

    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="javascript:void(0);">基本设置</a></li>
      <li role="presentation"><a href="javascript:void(0);">验证码设置</a></li>
      <li role="presentation"><a href="javascript:void(0);">上传设置</a></li>
    </ul>    
</div>    

<div class="row">
    <!-- 基本设置  -->
    <div class="panel panel-default">
        <div class="panel-heading">站点设置</div>
        <div class="panel-body">
            <div class="col-lg-6">

                <div class="form-group">
                    <label>网站名称</label>
                    <input type="text" name="WEBSITE_NAME" class="form-control" value="{$setting['WEBSITE_NAME']}" placeholder="Website Name" />
                </div>
                <div class="form-group">
                    <label>网站关键词</label>
                <input type="text" name="WEBSITE_KEYWORDS" class="form-control" value="{$setting['WEBSITE_KEYWORDS']}" placeholder="Website Keywords" />
                </div>
                <input type="submit" class="btn btn-primary" value="　提交　" />
                <input id="btnClear" type="reset" class="btn btn-default" value="　重置　" />

            </div>
        </div>
    </div>

    <!-- 验证码设置  -->
    <div class="panel panel-default hidden">
        <div class="panel-heading">验证码设置</div>
        <div class="panel-body">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>验证码字体大小</label>
                    <input type="text" name="VERIFY_FONTSIZE" class="form-control" value="{$setting['VERIFY_FONTSIZE']}" placeholder="25" />
                </div>
                <div class="form-group">
                    <label>验证码位数</label>
                    <input type="text" name="VERIFY_LENGHT" class="form-control" value="{$setting['VERIFY_LENGHT']}" placeholder="4" />
                </div>

                <div class="form-group">
                    <label>是否开启</label>
                    <div class="checkbox">
                        <label class="checkbox-inline">
                        	{if $setting['VERIFY_USENOISE'] == 'true'}
                            <input type="checkbox" name="VERIFY_USENOISE" value="true" checked /> 验证码杂点
                        	{else}
                        	<input type="checkbox" name="VERIFY_USENOISE" value="true" /> 验证码杂点
                        	{/if}
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-inline">
                        {if $setting['VERIFY_USECURVE'] == 'true'}
                            <input type="checkbox" name="VERIFY_USECURVE" value="true" checked /> 混淆曲线
                        {else}
                        	<input type="checkbox" name="VERIFY_USECURVE" value="true" /> 混淆曲线
                    	{/if}
                        </label>
                    </div>                    
                </div>                
                <input type="submit" class="btn btn-primary" value="　提交　" />
                <input id="btnClear" type="reset" class="btn btn-default" value="　重置　" />                
            </div>
        </div>        
    </div>

    <!-- 上传文件设置  -->
    <div class="panel panel-default hidden">
        <div class="panel-heading">文件设置</div>
        <div class="panel-body">
            
            <div class="col-lg-6">

                <label>附件上传大小</label>
                <div class="input-group">
                    <input type="text" name="UPLOAD_MAXSIZE" class="form-control" value="{$setting['UPLOAD_MAXSIZE']}" placeholder="6"  aria-describedby="basic-addon2" />
                      <span class="input-group-addon" id="basic-addon2">M单位</span>
                </div>
                <div class="form-group">
                    <label>附件上传类型</label>
                    <input type="text" name="UPLOAD_EXTS" class="form-control" value="{$setting['UPLOAD_EXTS']}" placeholder="jpg|gif|png" />
                </div>
                <div class="form-group">
                    <label>附件上传目录</label>
                    <input type="text" name="UPLOAD_SAVEPATH" class="form-control" value="{$setting['UPLOAD_SAVEPATH']}" placeholder="./Public/Uploads/"  />
                </div>

                <div class="form-group">
                    <label>缩略图尺寸</label>
                    <input type="text" name="IMAGE_THUMB_SIZE" class="form-control" value="{$setting['IMAGE_THUMB_SIZE']}" placeholder="600*400"  />
                </div>

                <input type="submit" class="btn btn-primary" value="　提交　" />
                <input id="btnClear" type="reset" class="btn btn-default" value="　重置　" />
            </div>
        </div>        
    </div>
</div>

</form>
</div>
</div>
<!-- 版权开始处 -->
{include file='footer.html'}
<script type="text/javascript">

$(document).ready(function (){
    $(".nav.nav-tabs li").click(function(){
        var index = $(this).index();
        $(this).addClass('active').siblings().removeClass('active');
        // alert(index);
        $(".panel.panel-default").eq(index).show().removeClass('hidden').siblings().hide();
    })    

});


</script>
</div>
